<mat-dialog-content>
    <p class="mat-h2">Patient: {{consult.patient.firstName}} | Date: {{consult.consultDate | date: 'dd-MM-yyyy'}}</p>

    @for(det of consult.details; track $index){
        <mat-card>
            <mat-card-header>
                <mat-card-title>DIAGNOSIS</mat-card-title>
                <mat-card-subtitle>{{det.diagnosis}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>Treatment: {{det.treatment}}</p>
            </mat-card-content>
        </mat-card>
    }

    <p>Exams</p>
    @for(e of exams; track $index){
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{e.exam.nameExam}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <p>{{e.exam.descriptionExam}}</p>
            </mat-card-content>
        </mat-card>
    }
</mat-dialog-content>
