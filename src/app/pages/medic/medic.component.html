<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idMedic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idMedic}} </td>
        </ng-container>

        <!-- primaryName Column -->
        <ng-container matColumnDef="primaryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PrimaryName </th>
            <td mat-cell *matCellDef="let row"> {{row.primaryName}} </td>
        </ng-container>

        <!-- surname Column -->
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
            <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-button color="primary" (click)="openDialog(row)">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent" (click)="delete(row.idMedic)">
                    <mat-icon>delete</mat-icon>
                </button>
            
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of patients"></mat-paginator>

    <button mat-fab color="primary" style="float: right;" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
