<router-outlet/>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
 </mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idSigns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idSigns}} </td>
        </ng-container>

        <!-- patient Column -->
        <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
            <td mat-cell *matCellDef="let row"> {{row.patient?.firstName}} {{row.patient?.lastName}} </td>
        </ng-container>

        <!-- temperature Column -->
        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
            <td mat-cell *matCellDef="let row"> {{row.temperature}} </td>
        </ng-container>

        <!-- pulse Column -->
        <ng-container matColumnDef="pulse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> pulse </th>
            <td mat-cell *matCellDef="let row"> {{row.pulse}} </td>
        </ng-container>

         <!-- respiratoryRate Column -->
         <ng-container matColumnDef="respiratoryRate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> respiratoryRate </th>
            <td mat-cell *matCellDef="let row"> {{row.respiratoryRate}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-button color="primary" [routerLink]="['edit', row.idSigns]">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent" (click)="delete(row.idSigns)">
                    <mat-icon>delete</mat-icon>
                </button>
            
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of vitalsigns"></mat-paginator>

    <button mat-fab color="primary" style="float: right;" routerLink="/pages/vital-signs/new">
        <mat-icon>add</mat-icon>
    </button>

</div>
