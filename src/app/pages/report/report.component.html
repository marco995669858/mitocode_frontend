<mat-toolbar>Charts, PDF and Image</mat-toolbar>

<button mat-button (click)="change('line')">Line</button>
<button mat-button (click)="change('bar')">Bar</button>
<button mat-button (click)="change('doughnut')">Doughnut</button>
<button mat-button (click)="change('radar')">Radar</button>
<button mat-button (click)="change('pie')">Pie</button>

<div [hidden]="!chart">
    <canvas id="canvas">{{chart}}</canvas>
</div>

<button mat-button (click)="viewReport()">View PDF</button>
<button mat-button (click)="downloadReport()">Download PDF</button>

@if (pdfSrc) {
    <pdf-viewer [src]="pdfSrc" [render-text]="true" style="width: 800px; height: 800px;"></pdf-viewer>
}

<button mat-button onclick="document.getElementById('flFile').click()">Select File</button>

<input type="file" id="flFile" style="display: none;" (change)="selectFile($event)"  > <!-- multiple -->

@if (filename) {
    <p>Filename is: {{filename}}</p>
}

<button mat-button (click)="upload()" [disabled]="!selectedFiles">Upload</button>
<button mat-button (click)="viewImage()">View Image</button>

@if (imageData) {
    <img mat-card [src]="imageSignal()" width="500" height="500">
}
